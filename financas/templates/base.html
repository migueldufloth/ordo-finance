<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% include "includes/head.html" %}
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100 font-sans text-dark-800">
    {% if user.is_authenticated %}
    {% include "includes/navbar.html" %}
    {% endif %}

    <main class="{% if user.is_authenticated %}max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8{% else %}p-6{% endif %}">
        {% block content %}
        <!-- O conteúdo de outras páginas será inserido aqui. -->
        {% endblock %}
    </main>

    {% include "includes/scripts.html" %}
</body>

</html>
